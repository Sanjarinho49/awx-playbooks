    - name: Instant Clone a VM with guest_customization
      community.vmware.vmware_guest_instant_clone:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        vm_username: "{{ vm_username }}"
        vm_password: "{{ vm_password }}"
        validate_certs: False
        folder: "{{ folder }}"
        datastore: "{{ datastore }}"
        datacenter: "{{ datacenter }}"
        host: "{{ esxi_host }}"
        guestinfo_vars:
          - hostname: "{{ guestinfo_ic_hostname }}"
            ipaddress: "{{ guestinfo_ic_ipaddress }}"
            netmask: "{{ guestinfo_ic_netmask }}"
            gateway: "{{ guestinfo_ic_gateway }}"
            dns: "{{ guestinfo_ic_dns }}"
            domain: "{{ guestinfo_ic_domain }}"
        name: "{{ instant_cloned_vm }}"
        parent_vm: "{{ vm_template }}"
        resource_pool: "{{ resource_pool }}"
      register: instant_cloned_vm
      delegate_to: localhost
